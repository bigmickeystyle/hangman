<!DOCTYPE HTML>
<html>
    <head>
        <title>HANGMAN</title>
        <link href="csshang.css" rel="stylesheet">
    </head>
    <body>
        <div id="page">
            <div id="bar">
                <div></div>
            </div>
            <div id="post"></div>
            <div id="ropebox">
                <div id="rope"></div>
                <div id="man">
                    <div id="head" class="hangman"></div>
                    <div id="body" class="hangman"></div>
                    <div class="limb hangman" id="larm"></div>
                    <div class="limb hangman" id="rarm"></div>
                    <div class="limb hangman" id="lleg"></div>
                    <div class="limb hangman" id="rleg"></div>
                </div>
            </div>
            <div id="textbox">
                <div id="word"></div>
                <div id="guess">Are you ready?</div>
                <div id="wrong">Type "YES" to start</div>
            </div>
        </div>
        <script src="javahang.js"></script>
    </body>
</html>
