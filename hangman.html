<!DOCTYPE HTML>
<html>
    <head>
        <title>HANGMAN</title>
        <link href="csshang.css" rel="stylesheet">
    </head>
    <body>
        <div id="page" class="start">
            <div id="bar">
                <div></div>
            </div>
            <div id="post"></div>
            <div id="ropebox">
                <div id="rope"></div>
                <div id="man">
                    <div class="hangman" id="head"></div>
                    <div id="body" class="hangman"><img id="body" src="images/body.png"></div>
                    <div class="limb hangman" id="larm"></div>
                    <div class="limb hangman" id="rarm"></div>
                    <div class="limb hangman" id="lleg"></div>
                    <div class="limb hangman" id="rleg"></div>
                </div>
            </div>
            <div id="textbox">
                <div id="word"></div>
                <div id="guess"></div>
                <div id="wrong"></div>
                <div id="highscore"></div>
            </div>
        </div>
        <script src="javahang.js"></script>
    </body>
</html>
