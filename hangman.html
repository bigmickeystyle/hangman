<!DOCTYPE HTML>
<html>
    <head>
        <title>HANGMAN</title>
        <link href="csshang.css" rel="stylesheet"/>
        <link rel='shortcut icon' href='images/stick.png'/>
        <meta name="viewport" content="width=380, initial-scale=1" />
    </head>
    <body>
        <div id="wrapper">
        <div id="page" class="start">
            <div id="bar"></div>
            <div id="post"></div>
            <div class="letter" id="a">A</div>
            <div class="letter" id="b">B</div>
            <div class="letter" id="c">C</div>
            <div class="letter" id="d">D</div>
            <div class="letter" id="e">E</div>
            <div class="letter" id="f">F</div>
            <div class="letter" id="g">G</div>
            <div class="letter" id="h">H</div>
            <div class="letter" id="i">I</div>
            <div class="letter" id="j">J</div>
            <div class="letter" id="k">K</div>
            <div class="letter" id="l">L</div>
            <div class="letter" id="m">M</div>
            <div class="letterR" id="n">N</div>
            <div class="letterR" id="o">O</div>
            <div class="letterR" id="p">P</div>
            <div class="letterR" id="q">Q</div>
            <div class="letterR" id="r">R</div>
            <div class="letterR" id="s">S</div>
            <div class="letterR" id="t">T</div>
            <div class="letterR" id="u">U</div>
            <div class="letterR" id="v">V</div>
            <div class="letterR" id="w">W</div>
            <div class="letterR" id="x">X</div>
            <div class="letterR" id="y">Y</div>
            <div class="letterR" id="z">Z</div>
            <div id="ropebox">
                <div id="rope"></div>
                <canvas id="man" width="256" height="350">
                    <img id="catHead" src="images/head.png"></img>
                    <img id="catBody" src="images/body.png"/>
                    <img id="catLarm" src="images/larm.png"/>
                    <img id="catRarm" src="images/rarm.png"/>
                    <img id="catLleg" src="images/lleg.png"/>
                    <img id="catRleg" src="images/rleg.png"/>
                </canvas>
            </div>
            <div id="textbox">
                <div id="word"></div>
                <div id="guess"></div>
                <div id="wrong"></div>
                <div id="highscore"></div>
            </div>
        </div>
    </div>
    </div>
        <script src="javahang.js"></script>
    </body>
</html>
