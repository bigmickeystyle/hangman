<!DOCTYPE HTML>
<html>
    <head>
        <title>HANGMAN</title>
        <link href="csshang.css" rel="stylesheet"/>
        <link rel='shortcut icon' href='images/stick.png'/>
    </head>
    <body>
        <div id="wrapper">
        <div id="page" class="start">
            <div id="bar">
                <div></div>
            </div>
            <div id="post"></div>
            <div id="ropebox">
                <div id="rope"></div>
                <canvas id="man" width="256" height="350">
                    <img id="catHead" src="images/head.png"></img>
                    <img id="catBody" src="images/body.png"/>
                    <img id="catLarm" src="images/larm.png"/>
                    <img id="catRarm" src="images/rarm.png"/>
                    <img id="catLleg" src="images/lleg.png"/>
                    <img id="catRleg" src="images/rleg.png"/>
                </canvas>
            </div>
            <div id="textbox">
                <div id="word"></div>
                <div id="guess"></div>
                <div id="wrong"></div>
                <div id="highscore"></div>
            </div>
        </div>
    </div>
    </div>
        <script src="javahang.js"></script>
    </body>
</html>
